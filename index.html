{% raw %}
<div id="loader">
  <span class="cssload-loader">
    <span class="cssload-loader-inner"></span>
  </span>
</div>
<div id="container">
  <iframe
    id="resume"
    title="Resume"
    border="0"
    width="950"
    height="0"
    src="//barissencan.com/Resume/"
    onload="onResumeLoad(this)"
  ></iframe>
</div>

<script type="text/javascript">
  var scale = 0.8;

  function onResumeLoad(iframe) {
    var contentHeight = iframe.contentWindow.document.body.scrollHeight;
    iframe.height = '' + contentHeight;

    var containerElement = document.getElementById('container');
    containerElement.style['max-height'] = Math.round(contentHeight * scale);
    containerElement.style.display = 'block';

    var loaderElement = document.getElementById('loader');
    loaderElement.style.display = 'none';
  }
</script>

<style>
  #loader {
    margin: auto auto;
  }
  #container {
    display: none;
  }
  #resume {
    margin: 0 auto;
    padding: 0;
    border: none;
    display: block;
    transform: scale(0.8);
    transform-origin: top center;
    overflow: hidden;
  }
</style>

<style>
  .cssload-loader {
	display: block;
	margin:0 auto;
	width: 29px;
	height: 29px;
	position: relative;
	border: 4px solid rgb(255,255,255);
	animation: cssload-loader 2.3s infinite ease;
		-o-animation: cssload-loader 2.3s infinite ease;
		-ms-animation: cssload-loader 2.3s infinite ease;
		-webkit-animation: cssload-loader 2.3s infinite ease;
		-moz-animation: cssload-loader 2.3s infinite ease;
}

.cssload-loader-inner {
	vertical-align: top;
	display: inline-block;
	width: 100%;
	background-color: rgb(255,255,255);
	animation: cssload-loader-inner 2.3s infinite ease-in;
		-o-animation: cssload-loader-inner 2.3s infinite ease-in;
		-ms-animation: cssload-loader-inner 2.3s infinite ease-in;
		-webkit-animation: cssload-loader-inner 2.3s infinite ease-in;
		-moz-animation: cssload-loader-inner 2.3s infinite ease-in;
}
