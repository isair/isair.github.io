---
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: dark
url: "//barissencan.com"
title: Isair's Website
description: Where everybody knows your name.
disqus_shortname:
timezone: America/Los_Angeles
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-20758307-1"
collections:
  posts:
    title: Posts
    output: true
  downloads:
    title: Downloads
    output: true
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/baris_sncn"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/isair"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/barissencan"
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: splash
      comments: false
      share: true
      header:
        overlay_image: "/assets/images/banner.png"
        caption: "Credit: [Nina Geometrieva](https://dribbble.com/shots/1682639-Sunset-Wallpaper)"
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
permalink: "/:categories/:title/"
paginate: 5
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
gems:
- jekyll-sitemap
- jekyll-paginate
- jekyll-gist
- jekyll-feed
- jekyll-admin
- jekyll-include-cache
include:
- ".htaccess"
exclude:
- "*.less"
- ".vscode"
- ".asset-cache"
- ".bundle"
- vendor
- ".jekyll-assets-cache"
- ".sass-cache"
- CHANGELOG
- Gemfile
- LICENSE
- README
- node_modules
- package.json
